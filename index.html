<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <h1>Discover Our App</h1>
    <p>The best app for all your needs.</p>
    <div class="cta-buttons">
      <a href="/download" class="button">Download Now</a>
      <a href="#features" class="button">Learn More</a>
    </div>
  </header>


  <section class="gallery">
    <h2>App Screenshots</h2>
    <div class="screenshots">
        <img src="https://images.unsplash.com/photo-1593642532400-2682810df593" alt="Screenshot 1">
        <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7" alt="Screenshot 2">
    
        
    </div>
  </section>

  <section class="testimonials">
    <h2>What Our Users Say</h2>
    <div class="testimonial">
        <img src="https://randomuser.me/api/portraits/men/50.jpg" alt="User One">

     <p>"This app is fantastic! It has changed my life." - User One</p>
    </div>
    <div class="testimonial">
        <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="User Two">

      <p>"I can't imagine my daily routine without this app." - User Two</p>
    </div>
  </section>

  
  <section class="contact">
    <h2>Contact Us</h2>
    <form action="/submit-form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
